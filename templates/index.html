<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake News classification</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48a1cfc20b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Your custom CSS -->
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 40px;
        }
        .news-description{
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            text-align:justify
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Fake News classification</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="text" class="form-label">Enter the news below to check if it is Real or False:</label>
                <textarea class="form-control" id="text" name="text" rows="3" style="height: 303px;"
                    placeholder="Enter your news here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
    </div>
    <div class="container">
        <!-- News given by user -->
        <h2>News given:</h2> 
        <div class="news-description">
            {{ news }}
        </div>
        <hr>
        <!-- Results of Prediction -->
        <h2>Result: {{ prediction }}</h2>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
